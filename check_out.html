        <div class="container ">
              <p class="h2 pt-5">Check out</p>
              <hr>
            <div class="row">
              <div class="col-md-12 col-lg-6">
                <form>
                <p class="h2 pb-3">Shipping Address</p>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="first">First Name</label>
                        <input type="text" class="form-control" id="first" placeholder="First Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="last">Last Name</label>
                        <input type="text" class="form-control" id="last" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>New York</option>
                          <option>New Jersey</option>
                          <option>California</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Shipping address is same as my billing address
                        </label>
                      </div>
                    </div>
                  </form>
              </div>
              
            <div class="col-sm-12 col-lg-5 offset-lg-1">

        <div class="container pb-5">
            <p class="h2 pt-5">Payment</p>
            <hr>
              <form>
                  <div class="form-row py-4">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1">Credit Card</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2">Debit Card</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                          <label class="form-check-label" for="inlineRadio3">Pay pal</label>
                        </div>  
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="cardholder">Card Holder</label>
                        <input type="text" class="form-control" id="cardholder" placeholder="Card Holder">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="date">Expired Date</label>
                        <input type="text" class="form-control" id="date" placeholder="Expired Date">
                      </div>

                  <div class="form-row">
                      <div class="form-group col-md-8">
                        <label for="cardnumr">Card Number</label>
                        <input type="text" class="form-control" id="cardnum" placeholder="Card Number">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV">
                  </div>
              </form>
